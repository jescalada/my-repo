<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Dark Mode</title>
  </head>
  <body>
    <!-- By default, you can have your project use whatever mode your OS is using. You can use "dark:{class}". You can also set your config to use a class instead of using your OS mode -->
    <div
      class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl"
    >
      <h3 class="text-slate-900 dark:text-white font-semibold tracking-tight">
        Lorem ipsum dolor sit.
      </h3>
      <p class="text-slate-600 dark:text-slate-300 mt-2 text-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut inventore
        possimus incidunt ipsam! Sit esse voluptates, nemo sunt quidem beatae!
      </p>
    </div>
    <div
      class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
      />
      <label
        for="toggle"
        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
      ></label>
    </div>
    <label for="toggle" class="text-xs text-gray-700">Toggle me.</label>
  </body>

  <style>
    /* CHECKBOX TOGGLE SWITCH */
    /* @apply rules for documentation, these do not work as inline style */
    .toggle-checkbox:checked {
      @apply: right-0 border-green-400;
      right: 0;
      border-color: #68d391;
    }
    .toggle-checkbox:checked + .toggle-label {
      @apply: bg-green-400;
      background-color: #68d391;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: "class",
    };
    document.getElementById("toggle").addEventListener("change", function () {
      if (this.checked) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    });
  </script>
</html>
