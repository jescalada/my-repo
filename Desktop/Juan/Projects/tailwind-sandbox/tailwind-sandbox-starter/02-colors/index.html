<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Tailwind is awesome</p>
    <p class="text-red-300">Tailwind is awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>
    <p class="text-red-700">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-slate-700 text-slate-200">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-700 text-red-500">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item A</div>
      <div>Item B</div>
      <div>Item C</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <button
      class="shadow-lg rounded-sm bg-cyan-500 shadow-cyan-300 p-4 text-white"
    >
      Hello
    </button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
  </body>
</html>
